<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/ec46c0de05.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed with Bootstrap</title>
</head>

<body>
    <nav class="bg-light">
        <div class="container-fluid p-2 row" >
            <a href="#" class="navbar-brand text-dark m-0 col-9">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <button type="button" class="btn btn-success col-2" data-bs-toggle="modal" data-bs-target="#createNewPost">
                Create a new post    
            </button>
            <div class="btn-group col-1">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Profile</button></li>
                <li><button class="dropdown-item" type="button">Accesibility</button></li>
                <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item text-danger" href="button">Log out</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="m-2 d-grid gap-2 d-md-block text-center">
        <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i class="fa-solid fa-table-cells"></i></button>
        <button class="btn btn-link" type="button" onclick="document.location='index2.html'"><i class="fa-solid fa-square"></i></button>
    </div>
    <div class="container-fluid d-grid gap-3" style="width: 40%; padding-bottom: 5%;">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                      Heaven
                    </div>
                    <div class="col text-end">
                      June 10,2024
                    </div>
                 </div>
            </div>
            <img src="https://cdn.pixabay.com/photo/2019/08/25/13/34/dogs-4429513_640.jpg">
            <div class="card-body">
                <p class="card-text"><strong>1000 likes</strong></p>
                <p class="card-text">If there are no dogs in heaven, I wanna go where the dogs go.</p>
            </div>
       </div>
    </div>
    <div class="container-fluid d-grid gap-3" style="width: 40%; padding-bottom: 5%;">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                      Angel
                    </div>
                    <div class="col text-end">
                      June 9,2024
                    </div>
                 </div>
            </div>
            <img src="https://cdn.pixabay.com/photo/2020/05/03/13/09/puppy-5124947_640.jpg">
            <div class="card-body">
                <p class="card-text"><strong>1000 likes</strong></p>
                <p class="card-text">Stay Golden, Ponyboy.</p>
            </div>
       </div>
    </div>
    <div class="container-fluid d-grid gap-3" style="width: 40%">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                      Fear me.
                    </div>
                    <div class="col text-end">
                      June 8,2024
                    </div>
                 </div>
            </div>
            <img src="https://cdn.pixabay.com/photo/2019/10/18/09/29/cat-4558651_1280.jpg">
            <div class="card-body">
                <p class="card-text"><strong>10000 likes</strong></p>
                <p class="card-text">You're gonna hear me roar!</p>
            </div>
       </div>
    </div>
    <div class="modal fade" id="createNewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <h6>Caption:</h6>
                        <textarea cols="50" rows="10"></textarea>
                    </fieldset>
                    <button type="button" style="align-items: flex-start;">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <button type="button" style="align-items: flex-start;">
                        <i class="fa-solid fa-location-dot"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
